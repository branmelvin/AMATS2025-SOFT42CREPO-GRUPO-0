<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Usuarios del Sistema</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-white p-8 rounded-xl shadow-2xl">

        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-4 sm:mb-0">üë• Usuarios del Sistema</h1>

            <a href="/usuarios/nuevo" class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-lg shadow-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                ‚ûï Nuevo Usuario
            </a>
        </div>

        <div class="overflow-x-auto shadow-lg rounded-lg border border-gray-100">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Nombre</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Usuario (Login)</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">Rol</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">Acciones</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="u : ${usuarios}" class="hover:bg-blue-50/50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${u.id}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${u.nombre}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${u.usuario}"></td>

                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <span th:text="${u.rol}"
                              th:classappend="${u.rol == 'Administrador'} ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'"
                              class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold uppercase">
                            </span>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}"
                           class="text-red-600 hover:text-red-900 transition duration-150"
                           onclick="return confirm('‚ö†Ô∏è ¬øEst√° seguro de eliminar a este usuario del sistema?')">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="5" class="px-6 py-6 text-center text-gray-500 text-base">
                        No se encontraron usuarios registrados en el sistema.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
