<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Usuarios del Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Generales para un look limpio */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa; /* Fondo suave */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Contenedor principal para centrar y dar elevaci√≥n */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        /* Encabezado y Bot√≥n Nuevo Usuario */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        h1 {
            font-size: 28px;
            color: #1a202c;
            margin: 0;
            font-weight: 700;
        }

        .btn-nuevo {
            background-color: #28a745; /* Verde para acci√≥n positiva */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-nuevo:hover {
            background-color: #1e7e34;
        }

        /* Estilos de la Tabla */
        .table-wrapper {
            overflow-x: auto; /* Permite scroll en dispositivos peque√±os */
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Encabezados de tabla */
        thead th {
            background-color: #e9ecef;
            color: #495057;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Filas alternas (Zebra Stripping) para mejorar la legibilidad */
        tbody tr:nth-child(even) {
            background-color: #f8f9fa; /* Color m√°s claro para filas pares */
        }

        tbody tr:hover {
            background-color: #e6f7ff; /* Resaltar fila al pasar el mouse */
        }

        /* Badges de Roles */
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
        }

        .badge-admin {
            background-color: #f8d7da; /* Rojo p√°lido */
            color: #721c24; /* Rojo oscuro */
        }

        .badge-user {
            background-color: #d1ecf1; /* Azul p√°lido */
            color: #0c5460; /* Azul oscuro */
        }

        /* Bot√≥n Eliminar */
        .btn-eliminar {
            color: #dc3545; /* Rojo de peligro */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .btn-eliminar:hover {
            color: #bd2130;
            text-decoration: underline;
        }

        /* Mensaje de tabla vac√≠a */
        .empty-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>
    
<div layout:fragment="content">
    <div class="container">

        <div class="header">
            <h1>üë• Usuarios del Sistema</h1>

            <a href="/usuarios/nuevo" class="btn-nuevo">
                ‚ûï Nuevo Usuario
            </a>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario (Login)</th>
                    <th style="text-align: center;">Rol</th>
                    <th style="text-align: center;">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${usuarios}">
                    <td><span th:text="${u.id}"></span></td>
                    <td><span th:text="${u.nombre}"></span></td>
                    <td><span th:text="${u.usuario}"></span></td>

                    <td style="text-align: center;">
                        <span th:text="${u.rol}"
                              th:classappend="${u.rol == 'Administrador'} ? 'badge-admin' : 'badge-user'"
                              class="badge">
                        </span>
                    </td>

                    <td style="text-align: center;">
                        <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}"
                           class="btn-eliminar"
                           onclick="return confirm('‚ö†Ô∏è ¬øEst√° seguro de eliminar a este usuario del sistema?')">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="5" class="empty-message">
                        No se encontraron usuarios registrados en el sistema.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
