<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Inventario</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-white p-8 rounded-xl shadow-2xl">

        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-4 sm:mb-0">üì¶ Listado de Inventario</h1>

            <a href="/inventario/nuevo" class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-lg shadow-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                ‚ûï Nuevo Registro
            </a>
        </div>

        <div class="overflow-x-auto shadow-lg rounded-lg border border-gray-100">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Nombre</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">C√≥digo</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">Stock Actual</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">√Årea</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">Acciones</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="item : ${listaInventario}" class="hover:bg-blue-50/50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${item.id}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${item.nombre}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.codigo}"></td>

                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-center">
                        <span th:text="${item.cantidadActual}"
                              th:classappend="${item.cantidadActual &lt; 5} ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'"
                              class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold">
                            </span>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.areaEncargada}"></td>

                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <a th:href="@{/inventario/editar/{id}(id=${item.id})}"
                           class="text-blue-600 hover:text-blue-900 transition duration-150 mr-3">
                            ‚úèÔ∏è Editar
                        </a>
                        <a th:href="@{/inventario/eliminar/{id}(id=${item.id})}"
                           class="text-red-600 hover:text-red-900 transition duration-150"
                           onclick="return confirm('‚ö†Ô∏è ¬øEst√° seguro de que desea eliminar este registro de inventario?')">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaInventario)}">
                    <td colspan="6" class="px-6 py-6 text-center text-gray-500 text-base">
                        No se encontraron registros de inventario. Comience a√±adiendo uno nuevo.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
