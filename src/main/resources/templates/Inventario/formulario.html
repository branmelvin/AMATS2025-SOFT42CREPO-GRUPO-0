<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulario Inventario</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0071BC 0%, #00AEEF 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 950px;
            margin: 50px auto;
            background: #fff;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 3px solid #00AEEF;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            color: #003366;
            margin-bottom: 25px;
            border-bottom: 3px solid #00AEEF;
            padding-bottom: 10px;
        }

        fieldset {
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #F9FAFB;
        }

        legend {
            font-size: 18px;
            font-weight: 600;
            color: #0071BC;
            padding: 0 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px 25px;
            margin-top: 10px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #CCC;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #00AEEF;
            box-shadow: 0 0 6px rgba(0, 174, 239, 0.4);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        /* Mensajes de error */
        .text-error {
            color: #e63946;
            font-size: 13px;
            font-weight: 600;
            margin-top: 3px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            border-top: 2px solid #EEE;
            padding-top: 20px;
        }

        button, a.button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-save {
            background-color: #0071BC;
            color: #fff;
        }

        .btn-save:hover {
            background-color: #005B99;
            transform: scale(1.05);
        }

        .btn-cancel {
            background-color: #f3f3f3;
            color: #333;
            border: 2px solid #CCC;
        }

        .btn-cancel:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1 th:text="${inventario.id != null} ? 'üìù Editar Registro de Inventario' : '‚ûï Nuevo Registro de Inventario'"></h1>

        <form th:action="@{/inventario/guardar}" th:object="${inventario}" method="post">
            <input type="hidden" th:field="*{id}">

            <fieldset>
                <legend>Informaci√≥n B√°sica</legend>
                <div class="form-grid">
                    <div>
                        <label for="nombre">Nombre del √çtem:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" required>
                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-error"></div>
                    </div>
                    <div>
                        <label for="codigo">C√≥digo de Referencia:</label>
                        <input type="text" id="codigo" th:field="*{codigo}">
                        <div th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" class="text-error"></div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Cantidades y Responsabilidad</legend>
                <div class="form-grid">
                    <div>
                        <label for="cantidadTotal">Cantidad Total Inicial:</label>
                        <input type="number" id="cantidadTotal" th:field="*{cantidadTotal}" min="0">
                        <div th:if="${#fields.hasErrors('cantidadTotal')}" th:errors="*{cantidadTotal}" class="text-error"></div>
                    </div>
                    <div>
                        <label for="cantidadActual">Cantidad Actual:</label>
                        <input type="number" id="cantidadActual" th:field="*{cantidadActual}" min="0">
                        <div th:if="${#fields.hasErrors('cantidadActual')}" th:errors="*{cantidadActual}" class="text-error"></div>
                    </div>
                    <div>
                        <label for="areaEncargada">√Årea Encargada:</label>
                        <input type="text" id="areaEncargada" th:field="*{areaEncargada}">
                        <div th:if="${#fields.hasErrors('areaEncargada')}" th:errors="*{areaEncargada}" class="text-error"></div>
                    </div>
                    <div>
                        <label for="tipo">Tipo (Categor√≠a):</label>
                        <input type="text" id="tipo" th:field="*{tipo}">
                        <div th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="text-error"></div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Ubicaci√≥n y Observaci√≥n</legend>
                <div class="form-grid">
                    <div>
                        <label for="ubicacion">Ubicaci√≥n F√≠sica:</label>
                        <input type="text" id="ubicacion" th:field="*{ubicacion}">
                        <div th:if="${#fields.hasErrors('ubicacion')}" th:errors="*{ubicacion}" class="text-error"></div>
                    </div>
                    <div>
                        <label for="observacion">Observaciones:</label>
                        <textarea id="observacion" th:field="*{observacion}" rows="3"></textarea>
                        <div th:if="${#fields.hasErrors('observacion')}" th:errors="*{observacion}" class="text-error"></div>
                    </div>
                </div>
            </fieldset>

            <div class="buttons">
                <a href="/inventario" class="button btn-cancel">‚Ü©Ô∏è Cancelar</a>
                <button type="submit" class="btn-save">üíæ Guardar Registro</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
