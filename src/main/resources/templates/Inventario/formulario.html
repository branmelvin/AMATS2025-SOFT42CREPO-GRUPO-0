<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulario Inventario</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0071BC 0%, #00AEEF 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 950px;
            margin: 50px auto;
            background: #fff;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 3px solid #00AEEF;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            color: #003366;
            margin-bottom: 25px;
            border-bottom: 3px solid #00AEEF;
            padding-bottom: 10px;
        }

        fieldset {
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #F9FAFB;
        }

        legend {
            font-size: 18px;
            font-weight: 600;
            color: #0071BC;
            padding: 0 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px 25px;
            margin-top: 10px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #CCC;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #00AEEF;
            box-shadow: 0 0 6px rgba(0, 174, 239, 0.4);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        /* Mensajes de error */
        .text-error {
            color: #e63946;
            font-size: 13px;
            font-weight: 600;
            margin-top: 3px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            border-top: 2px solid #EEE;
            padding-top: 20px;
        }

        button, a.button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-save {
            background-color: #0071BC;
            color: #fff;
        }

        .btn-save:hover {
            background-color: #005B99;
            transform: scale(1.05);
        }

        .btn-cancel {
            background-color: #f3f3f3;
            color: #333;
            border: 2px solid #CCC;
        }

        .btn-cancel:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto py-8">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">

            <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3"
                th:text="${inventario.id != null} ? 'üìù Editar Registro de Inventario' : '‚ûï Nuevo Registro de Inventario'"></h1>

            <form th:action="@{/inventario/guardar}" th:object="${inventario}" method="post">
                <input type="hidden" th:field="*{id}">

                <fieldset class="mb-6 p-4 border border-gray-200 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">Informaci√≥n B√°sica</legend>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="nombre" class="block mb-1 font-medium text-gray-600">Nombre del √çtem: <span class="text-red-500">*</span></label>
                            <input type="text" id="nombre" th:field="*{nombre}"
                                   class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" required>
                        </div>
                        <div>
                            <label for="codigo" class="block mb-1 font-medium text-gray-600">C√≥digo de Referencia:</label>
                            <input type="text" id="codigo" th:field="*{codigo}"
                                   class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="mb-6 p-4 border border-gray-200 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">Cantidades y Responsabilidad</legend>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label for="cantidadTotal" class="block mb-1 font-medium text-gray-600">Cantidad Total Inicial:</label>
                            <input type="number" id="cantidadTotal" th:field="*{cantidadTotal}"
                                   class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" min="0">
                        </div>
                        <div>
                            <label for="cantidadActual" class="block mb-1 font-medium text-gray-600">Cantidad Actual:</label>
                            <input type="number" id="cantidadActual" th:field="*{cantidadActual}"
                                   class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" min="0">
                        </div>
                        <div>
                            <label for="areaEncargada" class="block mb-1 font-medium text-gray-600">√Årea Encargada:</label>
                            <select id="areaEncargada" th:field="*{areaEncargada}"
                                    class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                                <option value="">Seleccionar √Årea Encargada</option>
                                <option th:each="area : ${areasEncargadas}" th:value="${area.id}" th:text="${area.nombre}"></option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="mb-6 p-4 border border-gray-200 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">Clasificaci√≥n y Ubicaci√≥n</legend>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label for="categoria" class="block mb-1 font-medium text-gray-600">Categor√≠a: <span class="text-red-500">*</span></label>
                            <select id="categoria" th:field="*{categoria}"
                                    class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" required>
                                <option value="">Seleccionar Categor√≠a</option>
                                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                            </select>
                        </div>
                        <div>
                            <label for="tipo" class="block mb-1 font-medium text-gray-600">Tipo:</label>
                            <select id="tipo" th:field="*{tipo}"
                                    class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                                <option value="">Seleccionar Tipo</option>
                                <option th:each="tipo : ${tipos}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
                            </select>
                        </div>
                        <div>
                            <label for="ubicacion" class="block mb-1 font-medium text-gray-600">Ubicaci√≥n F√≠sica:</label>
                            <select id="ubicacion" th:field="*{ubicacion}"
                                    class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                                <option value="">Seleccionar Ubicaci√≥n</option>
                                <option th:each="ubicacion : ${ubicaciones}" th:value="${ubicacion.id}" th:text="${ubicacion.nombre}"></option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="mb-6 p-4 border border-gray-200 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">Observaciones</legend>
                    <div class="mb-4">
                        <label for="observacion" class="block mb-1 font-medium text-gray-600">Observaciones:</label>
                        <textarea id="observacion" th:field="*{observacion}" rows="3"
                                  class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"></textarea>
                    </div>
                </fieldset>

            <div class="buttons">
                <a href="/inventario" class="button btn-cancel">‚Ü©Ô∏è Cancelar</a>
                <button type="submit" class="btn-save">üíæ Guardar Registro</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
