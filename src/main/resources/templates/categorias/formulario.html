<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Formulario Categor√≠a</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-2xl mx-auto py-8">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">

            <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3"
                th:text="${categoria.id != null} ? 'üìù Editar Categor√≠a' : '‚ûï Nueva Categor√≠a'"></h1>

            <!-- Mensaje de error general -->
            <div th:if="${error}" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg">
                <div class="flex items-center">
                    <span class="text-xl mr-2">‚ö†Ô∏è</span>
                    <p class="font-medium" th:text="${error}"></p>
                </div>
            </div>

            <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post" novalidate>
                <input type="hidden" th:field="*{id}">

                <!-- Campo Nombre -->
                <div class="mb-6">
                    <label for="nombre" class="block mb-2 font-medium text-gray-700">
                        Nombre de la Categor√≠a: <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="nombre" th:field="*{nombre}"
                           th:classappend="${#fields.hasErrors('nombre')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500'"
                           class="block w-full px-4 py-3 border rounded-lg shadow-sm transition duration-150 sm:text-sm"
                           placeholder="Ej: Electr√≥nica, Papeler√≠a, etc.">
                    
                    <!-- Mensajes de error para nombre -->
                    <div th:if="${#fields.hasErrors('nombre')}" class="mt-2">
                        <p th:each="err : ${#fields.errors('nombre')}" 
                           class="text-sm text-red-600 flex items-center">
                            <span class="mr-1">‚ùå</span>
                            <span th:text="${err}"></span>
                        </p>
                    </div>
                </div>

                <!-- Campo Descripci√≥n -->
                <div class="mb-8">
                    <label for="descripcion" class="block mb-2 font-medium text-gray-700">Descripci√≥n:</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="4"
                              th:classappend="${#fields.hasErrors('descripcion')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500'"
                              class="block w-full px-4 py-3 border rounded-lg shadow-sm transition duration-150 sm:text-sm resize-y"
                              placeholder="Describa brevemente esta categor√≠a..."></textarea>
                    
                    <!-- Mensajes de error para descripci√≥n -->
                    <div th:if="${#fields.hasErrors('descripcion')}" class="mt-2">
                        <p th:each="err : ${#fields.errors('descripcion')}" 
                           class="text-sm text-red-600 flex items-center">
                            <span class="mr-1">‚ùå</span>
                            <span th:text="${err}"></span>
                        </p>
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <a href="/categorias" class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition duration-150">
                        ‚Ü©Ô∏è Cancelar
                    </a>
                    <button class="inline-flex items-center justify-center px-6 py-3 border border-transparent shadow-lg text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
                            type="submit">
                        üíæ Guardar Categor√≠a
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
