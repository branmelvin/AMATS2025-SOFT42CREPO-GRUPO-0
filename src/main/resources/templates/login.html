<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Inventario ITCA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow w-96">
    <h1 class="text-xl font-bold mb-4">Iniciar sesión</h1>
    <form action="/login" method="post">
        <label class="block mb-2">Usuario</label>
        <input name="username" required class="w-full border p-2 mb-3">
        <label class="block mb-2">Contraseña</label>
        <input type="password" name="password" required class="w-full border p-2 mb-3">
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Entrar</button>
    </form>
</div>
</body>
</html>
