<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Inventario ITCA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para asegurar que el contenido ocupa el espacio restante bajo la barra de navegaciÃ³n */
        .page-container {
            min-height: calc(100vh - 64px); /* Ajustar 64px si la altura de la nav cambia */
        }
    </style>
</head>
<body class="bg-gray-50">

<header class="bg-white shadow-lg sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <div class="flex justify-between items-center h-16">

            <div class="flex-shrink-0">
                <a href="/dashboard" class="flex items-center space-x-2 text-xl font-bold text-gray-900 hover:text-blue-600 transition duration-150">
                    <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7L13.483 18.06A2 2 0 0110.517 18.06L4 7m16 0H4"/>
                    </svg>
                    <span>Inventario ITCA</span>
                </a>
            </div>

            <div class="hidden md:flex md:items-center md:space-x-6">

                <a href="/inventario" class="text-gray-700 hover:text-blue-600 font-medium transition duration-150 py-2">Inventario</a>
                <a href="/solicitudes" class="text-gray-700 hover:text-blue-600 font-medium transition duration-150 py-2">Solicitudes</a>
                <a href="/movimientos" class="text-gray-700 hover:text-blue-600 font-medium transition duration-150 py-2">Movimientos</a>

                <a href="/usuarios" th:if="${#authorization.expression('hasRole(''Administrador'')')}"
                   class="text-gray-700 hover:text-red-600 font-medium transition duration-150 py-2 border-l pl-6 border-gray-200">
                    Usuarios
                </a>

                <div class="group relative inline-block text-left">
                    <button class="text-gray-700 hover:text-blue-600 font-medium transition duration-150 py-2 inline-flex items-center">
                        <span>Reportes</span>
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 origin-top-right rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden group-hover:block transition duration-150">
                        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                            <a href="/reports/inventario" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600">Exportar Inventario</a>
                            <a href="/reports/movimientos" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600">Exportar Movimientos</a>
                        </div>
                    </div>
                </div>

                <a href="/logout"
                   class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 ml-4 transition duration-150">
                    ðŸ‘‹ Salir
                </a>
            </div>

            <div class="-mr-2 flex md:hidden">
                <button type="button" class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

        </div>
    </nav>

    <div class="md:hidden hidden border-t border-gray-100" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="/inventario" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">Inventario</a>
            <a href="/solicitudes" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">Solicitudes</a>
            <a href="/movimientos" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-50">Movimientos</a>
            <a href="/usuarios" th:if="${#authorization.expression('hasRole(''Administrador'')')}" class="block px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-gray-50">AdministraciÃ³n de Usuarios</a>
            <div class="py-2 border-t mt-2">
                <p class="px-3 py-2 text-sm font-semibold text-gray-500">Reportes:</p>
                <a href="/reports/inventario" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 ml-2">Exportar Inventario</a>
                <a href="/reports/movimientos" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 ml-2">Exportar Movimientos</a>
            </div>
            <a href="/logout" class="block w-full text-center mt-3 px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                Salir
            </a>
        </div>
    </div>
</header>

<main class="page-container">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" layout:fragment="content">
    </div>
</main>

</body>
</html>
