<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Formulario Ubicaci√≥n</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto py-8">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">

            <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3"
                th:text="${ubicacion.id != null} ? 'üìù Editar Ubicaci√≥n' : '‚ûï Nueva Ubicaci√≥n'"></h1>

            <form th:action="@{/ubicaciones/guardar}" th:object="${ubicacion}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-6">
                    <label for="nombre" class="block mb-1 font-medium text-gray-600">Nombre: <span class="text-red-500">*</span></label>
                    <input type="text" id="nombre" th:field="*{nombre}"
                           class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" required>
                </div>

                <div class="mb-6">
                    <label for="descripcion" class="block mb-1 font-medium text-gray-600">Descripci√≥n:</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="4"
                              class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 resize-y"></textarea>
                </div>

                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <a href="/ubicaciones" class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition duration-150">
                        ‚Ü©Ô∏è Cancelar
                    </a>
                    <button class="inline-flex items-center justify-center px-6 py-3 border border-transparent shadow-lg text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
                            type="submit">
                        üíæ Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
