<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Nueva Solicitud de Material</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-xl mx-auto py-8">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">

            <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3">
                ğŸ“‹ Nueva Solicitud de Material
            </h1>

            <form th:action="@{/solicitudes/guardar}" th:object="${solicitud}" method="post">

                <div class="mb-5">
                    <label for="material-select" class="block mb-2 font-medium text-gray-700">
                        Material a Solicitar: <span class="text-red-500">*</span>
                    </label>
                    <select id="material-select" name="inventario.id" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 sm:text-sm">

                        <option value="" disabled selected>--- Seleccione un material ---</option>

                        <option th:each="i : ${inventarios}" th:value="${i.id}" th:text="${i.nombre}"></option>
                    </select>
                </div>

                <div class="mb-5">
                    <label for="cantidad" class="block mb-2 font-medium text-gray-700">
                        Cantidad Requerida: <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="cantidad" th:field="*{cantidad}" min="1" required
                           class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 sm:text-sm">
                </div>

                <div class="mb-8">
                    <label for="motivo" class="block mb-2 font-medium text-gray-700">
                        Motivo de la Solicitud:
                    </label>
                    <textarea id="motivo" th:field="*{motivo}" rows="4"
                              class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 sm:text-sm resize-y"
                              placeholder="Escriba aquÃ­ el propÃ³sito de esta solicitud..."></textarea>
                </div>

                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <a href="/solicitudes"
                       class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition duration-150">
                        â†©ï¸ Cancelar
                    </a>
                    <button type="submit"
                            class="inline-flex items-center justify-center px-6 py-3 border border-transparent shadow-lg text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                        âœ… Enviar Solicitud
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
